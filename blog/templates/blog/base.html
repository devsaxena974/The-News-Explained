{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>Technotopia</title>
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog/site.css' %}"/>
    </head>

    <body>
        
        <!-- Navigation -->
        <div class="nav">
            <nav>
                <a href="{% url 'home' %}">
                    <div class="logo">
                        <h4>Technotopia</h4>
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'extras' %}">Extras</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'email' %}">Subscribe</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="myBar"></div>
                </div>
            </nav>
        </div>
        <script>
            const navSlide = () => {
                const burger = document.querySelector('.burger');
                const nav = document.querySelector('.nav-links');
                const navLinks = document.querySelectorAll('.nav-links li');
                //Toggle nav
                burger.addEventListener('click',()=>{
                    nav.classList.toggle('nav-active');
                })
                //Animate Links
                navLinks.forEach((link, index)=>{
                    if(link.style.animation){
                        link.style.animation='';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 1.25}s`;
                    }
                })
            }

            navSlide();
        </script>
        
        <div class="content">
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
        </div>
        <!-- Footer -->
        <div class="footer">
            <h2><a href="{% url 'email' %}">Subscribe</a></h2>
            </br>
            <h4>Copyright &copy; Technotopia</h4>
        </div>
    </body>
</html>
